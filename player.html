<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilix Games - YouTube Purple Theme Player</title>
    <link rel="stylesheet" href="css/player.css">
    <link rel="stylesheet" href="css/utilix-theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="public/favicon.ico" type="image/x-icon">
</head>
<body class="player-page">
    <div class="loader-container">
        <div class="loader"></div>
    </div>

    <header class="player-header">
        <div class="container">
            <div class="player-nav">
                <div class="player-logo">
                    <a href="index.html"><i class="fas fa-gamepad"></i> Utilix Games</a>
                </div>
                <div class="player-title">
                    <h1 id="game-title">Loading Game...</h1>
                </div>
                <div class="player-actions">
                    <button id="theater-mode-btn" class="action-btn" title="Theater Mode">
                        <i class="fas fa-film"></i>
                    </button>
                    <button id="fullscreen-btn" class="action-btn" title="Fullscreen">
                        <i class="fas fa-expand"></i>
                    </button>
                    <button id="share-btn" class="action-btn" title="Share">
                        <i class="fas fa-share-alt"></i>
                    </button>
                    <a href="index.html" class="back-btn" title="Back to Games">
                        <i class="fas fa-arrow-left"></i> Back to Games
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main class="player-main">
        <div class="player-container" id="player-container">
            <div class="game-canvas-container">
                <canvas id="game-canvas"></canvas>
                <div id="game-frame-container" class="game-frame-container">
                    <!-- Game iframe will be inserted here -->
                </div>
                <div class="loading-indicator" id="loading-indicator">
                    <div class="spinner">
                        <i class="fas fa-spinner fa-spin"></i>
                    </div>
                    <p>Loading game...</p>
                </div>
            </div>
            <div class="player-sidebar" id="player-sidebar">
                <div class="game-info-section">
                    <h2>Game Info</h2>
                    <div class="game-categories" id="game-categories">
                        <!-- Categories will be added here -->
                    </div>
                    <div class="game-description" id="game-description">
                        <!-- Description will be added here -->
                    </div>
                    <div class="game-instructions">
                        <h3>How to Play:</h3>
                        <div id="game-instructions">
                            <!-- Instructions will be added here -->
                        </div>
                    </div>
                </div>
                <div class="share-section">
                    <h2>Share this game</h2>
                    <div class="share-buttons">
                        <button id="share-facebook" class="share-btn facebook" title="Share on Facebook">
                            <i class="fab fa-facebook-f"></i>
                        </button>
                        <button id="share-twitter" class="share-btn twitter" title="Share on Twitter">
                            <i class="fab fa-twitter"></i>
                        </button>
                        <button id="share-whatsapp" class="share-btn whatsapp" title="Share on WhatsApp">
                            <i class="fab fa-whatsapp"></i>
                        </button>
                        <button id="copy-link" class="share-btn copy" title="Copy Link">
                            <i class="fas fa-link"></i>
                        </button>
                    </div>
                    <div class="share-link">
                        <input type="text" id="share-link-input" readonly title="Share link URL" placeholder="Game share link">
                        <button id="copy-link-btn" title="Copy link">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="share-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-modal">&times;</span>
            <h2>Share this game</h2>
            <div class="share-buttons">
                <button id="modal-share-facebook" class="share-btn facebook" title="Share on Facebook">
                    <i class="fab fa-facebook-f"></i>
                </button>
                <button id="modal-share-twitter" class="share-btn twitter" title="Share on Twitter">
                    <i class="fab fa-twitter"></i>
                </button>
                <button id="modal-share-whatsapp" class="share-btn whatsapp" title="Share on WhatsApp">
                    <i class="fab fa-whatsapp"></i>
                </button>
                <button id="modal-copy-link" class="share-btn copy" title="Copy Link">
                    <i class="fas fa-link"></i>
                </button>
            </div>
            <div class="share-link">
                <input type="text" id="modal-share-link-input" readonly title="Share link URL" placeholder="Game share link">
                <button id="modal-copy-link-btn" title="Copy link">
                    <i class="fas fa-copy"></i>
                </button>
            </div>
        </div>
    </div>

    <footer class="player-footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-column">
                    <div class="footer-logo">
                        <i class="fas fa-gamepad"></i> Utilix Games
                    </div>
                    <p class="footer-description">Part of the Utilix platform</p>
                    <div class="social-links">
                        <a href="#"><i class="fab fa-facebook"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-youtube"></i></a>
                    </div>
                </div>
                <div class="footer-column">
                    <h3 class="footer-title">Quick Links</h3>
                    <ul class="footer-links">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="index.html#games">Games</a></li>
                    </ul>
                </div>
            </div>
            <div class="copyright">
                &copy; 2025 Utilix Games. All Rights Reserved.
            </div>
        </div>
    </footer>

    <script src="js/player.js"></script>
</body>
</html>
