<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Utilix Games</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="public/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utilix-theme.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        .error-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            background-color: var(--background-color);
            color: var(--light-text);
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 700;
            margin: 0;
            background: linear-gradient(135deg, var(--primary), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1;
        }
        
        .error-title {
            font-size: 2rem;
            margin: 1rem 0;
            color: var(--light-text);
        }
        
        .error-message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            max-width: 600px;
            color: var(--light-text-secondary);
        }
        
        .home-button {
            background-color: var(--primary);
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        
        .home-button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .error-illustration {
            width: 100%;
            max-width: 400px;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-illustration">
            <i class="fas fa-gamepad" style="font-size: 8rem; color: var(--primary); opacity: 0.7;"></i>
        </div>
        <h1 class="error-code">404</h1>
        <h2 class="error-title">Game Over!</h2>
        <p class="error-message">The page you are looking for might have been moved, deleted, or never existed in the first place.</p>
        <a href="index.html" class="home-button">Back to Home</a>
    </div>
</body>
</html>
